# Feature Details
feature:
  name: MODE Framework
  version: "2.0"
  category: ai-assistant
  description: Four AI personalities (Manager, Organizer, Developer, Experiencer) that understand WHY users take notes and help them actually use what they capture

  key_benefits:
    - AI that understands the purpose behind your notes
    - Proactive nudges that turn chaos into action
    - Ideas that grow instead of dying in your notes app
    - Memories that resurface at the perfect moment

  modes:
    manage:
      agent: Manager
      icon: clipboard-list
      color: blue
      purpose: "Turn scattered notes into actionable plans"
      example: "50 trip notes → organized itinerary"

    organize:
      agent: Librarian
      icon: folder-open
      color: green
      purpose: "Find and track what you save"
      example: "Recipe with usage tracking and favorites"

    develop:
      agent: Muse
      icon: lightbulb
      color: amber
      purpose: "Grow ideas from sparks to reality"
      example: "One-line idea → full business plan"

    experience:
      agent: Biographer
      icon: clock
      color: purple
      purpose: "Resurface memories at the right moment"
      example: "Journal entries with 'on this day' nudges"

# Target Audiences
audiences:
  primary: prolific-procrastinator
  secondary: aesthetic-creators
  priority_segments:
    - note_hoarders      # Take lots of notes, struggle to use them
    - idea_collectors    # Capture ideas that never develop
    - memory_keepers     # Journal but never look back
    - trip_planners      # Scattered planning notes

# Core Marketing Message
messaging:
  headline: "ToonNotes now understands WHY you're taking notes."
  subheadline: "Four AI personalities. One goal: Help you actually use what you capture."
  tagline: "Notes are only useful if they lead to action."

  key_messages:
    - value: "AI that works with you, not for you"
    - emotion: "Finally, notes that go somewhere"
    - action: "Let your notes become more than storage"

  pain_points:
    - "I have 50 scattered notes but no actual plan"
    - "I have great ideas but they die in my notes app"
    - "I save recipes but never cook them"
    - "I journal but never look back at old entries"

  transformations:
    manage: "50 random notes → One beautiful itinerary"
    develop: "A one-line idea → A business plan"
    organize: "Saved recipes → Recipes you actually cook"
    experience: "Forgotten journals → Memories that come back"

  ctas:
    primary: "Meet Your AI Team"
    secondary: "See How It Works"
    tertiary: "Download Free"

