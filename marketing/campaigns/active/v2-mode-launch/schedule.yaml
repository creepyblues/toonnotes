    frequency: weekly
    sources:
      - App Store reviews
      - Direct messages
      - Twitter mentions
      - Reddit discussions
    format:
      - Quote graphics
      - Before/after screenshots (with permission)
      - Video testimonials

  engagement_posts:
    frequency: "2-3x weekly"
    types:
      - "Which MODE do you use most?"
      - "Show us your organized boards"
      - "Share your developed ideas"
      - "What memory surprised you?"

  community_features:
    frequency: monthly
    content:
      - User spotlight posts
      - Creative use case highlights
      - Community milestones

