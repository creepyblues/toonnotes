# Feature Details
feature:
  name: ToonNotes Pro
  version: "1.2"
  category: subscription
  description: Monthly/yearly subscription unlocking unlimited designs, no watermarks, premium borders, and cloud backup
  key_benefits:
    - Unlimited auto-styled notes (vs 20/month free)
    - Unlimited image exports (vs 5/month free)
    - No watermark on exports
    - 5 AI designs included per month
    - All 12+ premium borders
    - Exclusive Pro themes
    - Cloud backup (v2)
    - Early access to beta features

# Target Audiences
audiences:
  primary: webtoon-fans
  secondary: aesthetic-creators
  priority_segments:
    - power_users    # Hit free limits
    - daily_active   # High engagement
    - design_creators # Made 2+ designs

# Channel Strategy
channels:
  - platform: app-store
    priority: high
    content:
      - Update What's New
      - Promotional text for Pro
      - Update screenshots with Pro badge

  - platform: instagram
    priority: high
    content:
      - Launch announcement reel
      - Feature breakdown carousel (5 slides)
      - Stories sequence (before/after limits)
      - User testimonial reposts

  - platform: tiktok
    priority: high
    content:
      - "POV: You just hit your limit" video
      - Pro features showcase
      - Before/after aesthetic comparison

  - platform: twitter
    priority: medium
    content:
      - Launch announcement thread
      - Feature highlight tweets (5)
      - Poll: "Which Pro feature excites you most?"

  - platform: reddit
    priority: low
    content:
      - r/webtoons update post
      - r/anime announcement
      - AMA about Pro features

  - platform: in-app
    priority: high
    content:
      - Pro upgrade modal
      - Settings Pro banner
      - First limit hit celebration

  - platform: email
    priority: medium
    content:
      - Pro launch announcement
      - Early bird offer (if applicable)
      - Feature deep-dive series

