    - value: "Unlimited designs, unlimited expression"
    - emotion: "Notes as unique as your obsessions"
    - action: "Start your Pro journey today"

  pain_points:
    - "Tired of hitting your monthly limit?"
    - "Want your exports without watermarks?"
    - "Ready for the full ToonNotes experience?"

  benefits:
    - "Create unlimited auto-styled notes every month"
    - "Export beautiful images without watermarks"
    - "Access all 12+ premium comic borders"
    - "Get 5 AI designs included monthly"

  ctas:
